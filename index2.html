<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Allocation with Visualization</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Worker Allocation System</h1>
        <form id="worker-allocation-form">
            <label for="workers">Number of Workers Available:</label>
            <input type="number" id="workers" placeholder="Enter total workers" min="1" required>

            <h2>Task Proportions (in %):</h2>
            <label for="molding">Molding:</label>
            <input type="number" id="molding" placeholder="Molding %" min="0" max="100" required>

            <label for="drying">Drying:</label>
            <input type="number" id="drying" placeholder="Drying %" min="0" max="100" required>

            <label for="firing">Firing:</label>
            <input type="number" id="firing" placeholder="Firing %" min="0" max="100" required>

            <label for="transportation">Transportation:</label>
            <input type="number" id="transportation" placeholder="Transportation %" min="0" max="100" required>

            <button type="button" id="allocate">Allocate Workers</button>
        </form>
        <div id="output">
            <h2>Allocation Results:</h2>
            <canvas id="workerChart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
